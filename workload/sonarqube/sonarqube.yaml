              valueFrom:
                secretKeyRef:
                  name: sonarqube-db-postgresql
                  key: postgresql-password
            - name: SONARQUBE_JDBC_URL
              value: "jdbc:postgresql://sonarqube-db-postgresql:5432/sonarDB"
          livenessProbe:
            httpGet:
              path: /sessions/new
