apiVersion: cluster.x-k8s.io/v1alpha3
kind: Cluster
metadata:
  name: central
spec:
  clusterNetwork:
    pods:
      cidrBlocks: ["192.168.0.0/16"]
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    kind: AWSCluster
    name: central
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: AWSCluster
metadata:
  name: central
  labels:
    cluster.x-k8s.io/cluster-name: "central"
spec:
  # Change this value to the region you want to deploy the cluster in.
  region: us-gov-east-1
  # Change this value to a valid SSH Key Pair present in your AWS Account.
  sshKeyName: cluster-api-provider-aws
  additionalTags:
    another: additionalTags
    that-can-be: added
---
apiVersion: cluster.x-k8s.io/v1alpha3
kind: Machine
metadata:
  name: central-controlplane-0
  labels:
    cluster.x-k8s.io/control-plane: "true"
    cluster.x-k8s.io/cluster-name: "central"
spec:
  clusterName: "central"
  version: v1.17.3
  bootstrap:
    configRef:
      apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
      kind: KubeadmConfig
      name: central-controlplane-0
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    kind: AWSMachine
    name: central-controlplane-0
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: AWSMachine
metadata:
  name: central-controlplane-0
spec:
  instanceType: t3.large
  # This IAM profile is part of the pre-requisites.
  iamInstanceProfile: "control-plane.cluster-api-provider-aws.sigs.k8s.io"
  # Change this value to a valid SSH Key Pair present in your AWS Account.
  sshKeyName: cluster-api-provider-aws
  # cloudInit:
  #   enableSecureSecretsManager: "true"
  imageLookupOrg: "894844345642"
  imageLookupBaseOS: "amazon-2"
  ami:
    id: "ami-04a643ba08fe85d62"
---
apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
kind: KubeadmConfig
metadata:
  name: central-controlplane-0
spec:
  # For more information about these values,
  # refer to the Kubeadm Bootstrap Provider documentation.
  initConfiguration:
    nodeRegistration:
      name: '{{ ds.meta_data.hostname }}'
      kubeletExtraArgs:
        cloud-provider: aws
  clusterConfiguration:
    apiServer:
      extraArgs:
        cloud-provider: aws
    controllerManager:
      extraArgs:
        cloud-provider: aws
